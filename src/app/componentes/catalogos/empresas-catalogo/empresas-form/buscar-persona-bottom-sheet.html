<table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="titulo">
        <!-- Titulo Tabla-->
        <th mat-header-cell *matHeaderCellDef colspan="1">
            <div style="width: 100%;text-align: center">SELECCIONA EL REPRESENTANTE</div>
        </th>
    </ng-container>

    <!-- Id  -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef >
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar en lista..." autofocus >
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let persona "> {{persona| nombreCompleto}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['titulo']" class="example-first-header-row"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="empresa-row"
        [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="highlight(row)"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
