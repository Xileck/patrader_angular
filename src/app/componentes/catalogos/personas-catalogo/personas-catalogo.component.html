<div style="margin: 10px;">

  <button mat-raised-button color="primary" style="margin-bottom: 5px;" (click)="openFormulario(null)">
    <mat-icon>add</mat-icon>
    Agregar persona
  </button>

  <table [dataSource]="dataSource" mat-table matSort class="mat-elevation-z8">
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef colspan="5">
        <div style="width: 100%;text-align: center">LISTA DE PERSONAS</div>
      </th>
    </ng-container>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="A. Paterno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> A. Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="A. Materno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> A. Materno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="width: 80px;">

        <button mat-icon-button color="primary" matTooltip="Editar persona" matTooltipClass="tooltip"
          [matTooltipPosition]="position.value" (click)="editar(element)">
          <mat-icon>border_color</mat-icon>
        </button>

        <button mat-icon-button color="accent" matTooltip="Eliminar persona"
        [matTooltipPosition]="position.value" (click)="confirmaDelete(element.id)"
          matTooltipClass="tooltip tooltip-red">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['titulo']" class="example-first-header-row"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="font-size: 25px"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'highlight': selectedRowIndex == row.id}"
    (click)="highlight(row)"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
