<h1 mat-dialog-title>{{titulo}}</h1>

<div mat-dialog-content>
  {{mensaje}}
</div>
<div mat-dialog-actions class="mat-dialog-buttons">
  <div flex fxLayout="row" fxLayoutWrap fxLayoutGap="5px" fxLayoutAlign="center" style="width:100%">
    <!--Telefono-->
    <div fxFlex="100">
      <button mat-button (click)="onNoClick()" color="primary">Cancelar</button>
    </div>

    <div fxFlex="100">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">
        <mat-icon>{{acceptIcon}}</mat-icon>Confirmar
      </button>
    </div>
  </div>

</div>
